# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
- job: DotnetCI
  displayName: Dotnet Build
  steps:
  - script: echo This execute a dotnet build command
    displayName: 'Dotnet build step'

- job: JsCI
  displayName: JavaScript Build
  steps:
  - script: echo This execute a dotnet js command
    displayName: 'JavaScript build Step'

- job: PublishArtifacts
  displayName: Publish Artifacts
  dependsOn:
    - DotnetCI
    - JsCI
  steps:
  - script: echo Publish artifacts
    displayName: Initialize publish artifacts
  - task: PublishBuildArtifacts@1
    displayName: Publish Build Artifacts 
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'